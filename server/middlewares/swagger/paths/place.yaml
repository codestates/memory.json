/places:
  get:
    tags:
      - /places
    summary: place의 주소 또는 place 이름에 포함된 문자열을 통하여 해당하는 place리스트를 반환합니다.
    parameters:
      - in: query
        name: place_address
        schema:
          type: string
          example: 용산구
    responses:
      "200":
        description: 장소목록 조회 성공
        content:
          application.json:
            schema:
              $ref: "../components/placedata.yaml#/placedata"
      "500":
        $ref: "../components/error.yaml#/internalError"
        
